---
layout: base
---
<div class="mx-6 mt-8">
  <h1 class="mb-6 md:text-4xl">Posts in {{ page.type }}: {{ page.title }}</h1>
  {% for post in page.posts %}
    <div class="ml-6 mt-6">
      <a class="md:text-2xl hover:text-red-600" href="{{ post.url | relative_url }}">{{ post.title }}</a><br>
      <span class="md:text-sm"><i class="fa-regular fa-calendar"></i>&nbsp;&nbsp;{{ post.date | date_to_string: "ordinal", "US" }}</span>
    </div>
  {% endfor %}
</div>
