---
layout: base
title: Home
pagination:
  enabled: true
---
{% for post in paginator.posts %}
  <div class="mx-6 mt-8">
    <h2 class="font-serif text-xl hover:text-red-600 md:text-4xl">
      <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
    </h2>

    {% include post-meta.html post=post %}

    <div class="max-w-none prose">
      {{ post.excerpt }}
    </div>
    <a class="float-right text-sm md:text-base hover:text-red-600" href="{{ post.url }}">Read more &raquo;</a>
  </div>
{% endfor %}


{% include pagination.html paginator=paginator %}
